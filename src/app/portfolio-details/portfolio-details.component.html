<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar #imageRef class="example-header-image"></div>
    <mat-card-title>{{portfolioDetails.title}}</mat-card-title>
    <mat-card-subtitle>{{portfolioDetails.username}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a portfolio">
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <div matLine>
          email:
          <button mat-button>{{portfolioDetails.email}}</button>
        </div>
      </mat-list-item>

      <mat-list-item>
        <div matLine>
          <button mat-button>
            <a href="{{ portfolioDetails.customerWebsiteURL}}" target=”_blank”></a><mat-icon>open_in_new</mat-icon>
          </button>

        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
