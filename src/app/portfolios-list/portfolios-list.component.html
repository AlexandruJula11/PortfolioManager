<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
      <td mat-cell *matCellDef="let row"> {{row.username}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <ng-container matColumnDef="customerWebsiteURL">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Website </th>
      <td mat-cell *matCellDef="let row"> {{row.customerWebsiteURL}} </td>
    </ng-container>

    <ng-container matColumnDef="imageURL">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Image Link </th>
      <td mat-cell *matCellDef="let row"> <a href="{{ row.imageURL}}" target=”_blank”></a><mat-icon>open_in_new</mat-icon> </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row">
        <button [routerLink]="['/details', row.id]" mat-icon-button color="warn"><mat-icon>remove_red_eye</mat-icon></button>
        <button (click)="edit(row.id)" mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>
        <button (click)="delete(row.id)" mat-icon-button color="accent">	<mat-icon>delete</mat-icon></button>
        <mat-checkbox class="example-margin">Hide</mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
